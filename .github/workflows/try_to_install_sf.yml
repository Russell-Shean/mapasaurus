name: Test sf package

on:
  push:
    branches: main

  workflow_dispatch:

jobs: 
  load-r:
    runs-on: ubuntu-latest
    steps:
      - name: set up R
        uses: r-lib/actions/setup-r@v2

      - name: install spatial linux dependencies
        run: sudo apt-get install libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      - name: check out repo
        uses: actions/checkout@v4

      - name: Test install
        run: |
          chmod +x ./.github/scripts/test_sf_install.R
          Rscript - e 'source("./.github/scripts/test_sf_install.R")'
    
